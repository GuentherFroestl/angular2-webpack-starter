<h5>Address Detail Component</h5>
<div class="row">
    <div class="col-sm-6">
        <form *ngIf="selectedAddress">
            <div class="form-group">
                <label for="name">First Name</label>
                <input [(ngModel)]="selectedAddress.firstName" name="firstname" type="text" class="form-control" id="name" aria-describedby="nameHelp"
                    placeholder="Enter last name">
                <small id="nameHelp" class="form-text text-muted">enter the firstname</small>
            </div>
            <div class="form-group">
                <label for="name">Last Name</label>
                <input [(ngModel)]="selectedAddress.name" name="lastname" type="text" class="form-control" id="name" aria-describedby="nameHelp"
                    placeholder="Enter last name">
                <small id="nameHelp" class="form-text text-muted">enter the lastname</small>
            </div>
        </form>
    </div>
</div>
